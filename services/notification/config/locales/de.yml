      copy_instructions: Sollte der oben stehende Link nicht anklickbar sein oder nicht funktionieren, versuchen Sie ihn komplett zu kopieren und in die Adresszeile Ihres Webbrowsers einzufügen.
    welcome_email:
      subject: Willkommen bei %{site_name}
      mailheader_type: Willkommen bei %{site_name}
      welcome: Sie erhalten diese E-Mail, weil Sie ein neues Konto bei %{site_name} registriert haben.
      next_steps: "Führen Sie nach dem Anmelden die folgenden Schritte aus, um Ihr Profil vorzubereiten und die Plattform zu verwenden:"
      step_1: Befolgen Sie die Anweisungen auf dem Bildschirm, um Ihr Profil zu vervollständigen. Für die Nutzung der Plattform sind einige Informationen erforderlich.
      step_2: Melden Sie sich für einen Kurs an, der Sie interessiert.
      step_3: Betreten Sie den Kurs und beginnen Sie zu lernen. Die meisten unserer Kurse finden im eigenen Tempo statt und Sie können sofort beginnen.
      step_4: Wenn Sie während der Arbeit an dem Kurs Fragen haben, schauen Sie sich bitte die Forumsdiskussionen an.
      confirmation: Um zu beginnen, bestätigen Sie bitte Ihre E-Mail-Adresse, indem Sie auf die folgende Button klicken.
      link: E-Mail bestätigen
      copy_instructions: Sollte der oben stehende Link nicht anklickbar sein oder nicht funktionieren, versuchen Sie ihn komplett zu kopieren und in die Adresszeile Ihres Webbrowsers einzufügen.

