            title: "%{assessment_name}: Neubewertung bearbeitet"
            body: "Ihre Anfrage zur Neubewertung einer Aufgabe mit dem Grund '%{reason}' wurde bearbeitet und geschlossen. Sollte sich die Note geändert haben, finden Sie diese Änderungen auf der Ergebnisübersicht des Peer Assessments."

