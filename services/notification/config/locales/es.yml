      step_2: Inscríbase en un curso que le interese.
      step_3: Entra en el curso y empieza a aprender. La mayoría de nuestros cursos se desarrollan a su propio ritmo y puede empezar inmediatamente.
      step_4: Si tiene alguna pregunta, por favor consulte las discusiones del foro.
