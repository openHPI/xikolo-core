            <ul><li>Ви повинні бути єдиною людиною перед камерою. Якщо не видно жодної особи, кількох людей або іншої особи, крім зареєстрованої, нагляд не вдасться.</li>
            <li>Виберіть період іспиту, де вас ніхто не турбує, і вам не потрібно залишати своє місце під час іспиту.</li>
            <li>Забезпечте достатнє освітлення та щоб ваше обличчя було добре видно. Джерело світла ззаду може зробити ваше обличчя занадто темним у камері.</li>
            <li>Не використовуйте нічого, що закриває вашу голову або обличчя (капелюх, сонцезахисні окуляри, ...). Окуляри для читання дозволені.</li>
            </ul>
            <p>Технічні поради:</p>
            <ul><li>Переконайтеся, що ваша камера ввімкнена та працює повністю. Зніміть кришку веб-камери.</li>
            <li>Закрийте всі інші програми, які мають доступ до камери.</li>
            <li>Під час іспиту переконайтеся, що вкладка завдань є єдиною відкритою вкладкою у вашому браузері</li></ul>
