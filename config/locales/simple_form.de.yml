    hints:
      account:
        date_of_birth: Mit Ihren Angaben ermöglichen Sie uns die Erstellung anonymer Statistiken, durch die wir unser Angebot verbessern und auch künftig kostenlos anbieten können.
      announcement_email:
        consents: "Wählen Sie alle Einwilligungen aus, denen die Empfänger zugestimmt haben müssen, um die Ankündigung zu erhalten. Sollten Sie keine Einwilligungen auswählen, wird die Ankündigung an alle Empfänger versendet. Um rechtskonform zu bleiben, sollten Sie im Zweifelsfall Ihren Datenschutzexperten zu Rate ziehen."
      channel:
        stage_visual_upload_id: "Das Visual muss eine Mindestgröße von %{width}x%{height} px haben. Größere Bilder werden verkleinert und zugeschnitten."
        mobile_visual_upload_id: "Das Visual muss eine Mindestgröße von %{width}x%{height} px haben. Größere Bilder werden verkleinert und zugeschnitten."
        code: "Der Channel-Code sollte nur aus Kleinbuchstaben und dem Minuszeichen ('-') bestehen."
        logo_upload_id: "Das Channel-Logo wird mit einer maximalen Höhe von 60 px angezeigt und sollte einen transparenten Hintergrund haben. Bitte bereiten Sie Ihr Logo entsprechend vor."
        public: "Diesen Channel in der Navigationsleiste und anderen Auflistungen von Channels (wie den Filtern der Kursliste) anzeigen. Hinweis: Der Channel selbst bleibt über eine öffentliche URL erreichbar, so dass die Seite an anderer Stelle verlinkt werden kann."
      classifier:
        title: "Der Tag-ID wird nur bei der Zuweisung von Tags in den Kurs-Einstellungen verwendet. Die ID wird nicht für Lernende angezeigt. Erlaubte Zeichen: a-z, A-Z, 0-9, -, Leerzeichen."
        descriptions: Die Beschreibung wird beim Auflisten der Kurse für diesen Tag angezeigt, zum Beispiel auf der Startseite.
      cluster:
        id: Der Code einer Kategorie kann nicht mehr geändert werden, nachdem sie erstellt worden ist.
        visible: Nur Tags der sichtbaren Kategorien werden für Kursfilter und als Kursinformationen verwendet.
      course:
        course_code: "URL-sicheren Kurscode eingeben. Benutzen Sie nur Buchstaben, Ziffern, Unter- oder Bindestriche. Dies kann nach Erstellung des Kurses nicht mehr geändert werden."
        external_course_url: Geben Sie eine URL an, um einen Kurs zu verlinken, der auf einer anderen Plattform angeboten wird. Dieser wird dann auf Kurslisten angezeigt und bekommt eine eigene Seite, aber Funktionen wie Einschreibungen und Kursinhalte werden deaktiviert.
        teacher_ids: "Hier können Sie nach weiteren Dozenten suchen und sie in der Liste sortieren. Die Angaben hier werden nur für Anzeigezwecke gesetzt; Berechtigungen müssen auf der Kursberechtigungsseite gesetzt werden."
        classifiers_keywords: Die Stichwörter werden über die <a href='https://moochub.org/about/' target='_blank'>MOOChub-API</a> veröffentlicht und für die interne Kurssuche verwendet.
        alternative_teacher_text: "Anzeigetext, falls Sie sehr viele Teachers haben"
        learning_goals: 'Geben Sie die Kompetenzen, Kenntnisse, Fähigkeiten und Fertigkeiten ein, welche Teilnehmende durch den erfolgreichen Abschluss des Kurses erwerben sollen. Sie werden in den Kursdetails unter "Was Teilnehmende lernen werden" angezeigt.'
        learning_goals_only_certificate_page: "Geben Sie die Kompetenzen, Kenntnisse, Fähigkeiten und Fertigkeiten ein, welche Teilnehmende durch den erfolgreichen Abschluss des Kurses erwerben sollen. Sie werden auf der Seite zur Überprüfung des Zertifikats angezeigt."
        target_groups: 'Geben Sie die Lerngruppen ein, an die sich der Kurs richten soll. Sie werden in den Kursdetails unter "Für wen dieser Kurs gedacht ist" angezeigt.'
        show_on_list: Falls deaktiviert, wird der Kurs nicht auf der globalen Kursliste zu sehen sein. Auf der Landing-Page seines Channels wird er nach wie vor auftauchen.
        roa_threshold_percentage: "Schwellwert zwischen 1 und 100 in Prozent, um einen Leistungsnachweis zu erlangen. Der globale Standard-Wert ist %{global_default}."
        cop_threshold_percentage: "Schwellwert zwischen 1 und 100 in Prozent, um einen Leistungsnachweis zu erlangen. Der globale Standard-Wert ist %{global_default}."
        show_on_stage: "Wenn Sie diesen Kurs auf der Channel-Stage anzeigen möchten, <i>müssen Sie Stage Visual und Statement angeben</i>."
        stage_statement: "Sie können eine h1-Überschrift ('# Titel') für einen Statement-Titel und eine h3-Überschrift ('### Autor') zur Angabe eines Autor des Statements verwenden. Benutzen Sie kein weiteres Markdown."
        welcome_mail: Diese Nachricht wird per Mail an neu eingeschriebene Teilnehmer gesandt. Wenn das Feld leer bleibt, wird keine Email versandt.
        invite_only: Lernern das selbstständige Einschreiben verbieten. Um an solch einem Kurs teilzunehmen, müssen die Lerner durch die Kursbetreuer eingeschrieben werden.
        cop_enabled: Wird ausgestellt für das Ansehen / Bearbeiten des Kursmaterials.
        roa_enabled: Für erfolgreiche Kursteilnahme. Wird ab einer bestimmten Punktzahl ausgestellt.
        proctored: Wie ein Leistungsnachweis, aber zusätzlich mit Webcam-basierter Überprüfung durch SMOWL. Ein Bild des Teilnehmers wird auf dem PDF-Zertifikat erscheinen. Zertifikate müssen zahlungspflichtig gebucht und durch einen Gutschein freigeschaltet werden.
        on_demand: Erlaubt das Erreichen eines Leistungsnachweises nach der regulären Kurslaufzeit (wenn benotete Übungen wieder gesperrt sind). Diese Funktion muss zahlungspflichtig gebucht und durch einen Gutschein freigeschaltet werden.
        records_released: Aktivieren Sie diese Option, um den Download von Leistungsnachweisen freizuschalten.
        show_syllabus: Eine Seite im Kursbereich, die das gesamte freigeschaltete Lernmaterial anzeigt.
        enable_video_download: Erlaubt Teilnehmern den Download von Video- und Audio-Versionen der Kursvideos, um offline zu lernen.
        pinboard_enabled: Deaktiviert vollständig die Diskussionsfunktion für diesen Kurs. Die Benutzer können auf keine Diskussionen zugreifen. Eventuelle Diskussionsforen in Lernräumen sind davon nicht betroffen.
        forum_is_locked: Diskussionen werden in einen schreibgeschützten Zustand gesetzt. Dies geschieht in der Regel nach dem Ende der Kurslaufzeit.
        visual_creation: Nachdem Sie den Kurs erstellt haben, können Sie Visuals in den Kurseinstellungen hinzufügen.
      course_offer:
        price: Geben Sie den Preis in Euro ein (kommasepariert, z.B. zehn Euro und fünfzig Cent als "10,50").
      course_metadata:
        skills:
          'Sie können eine Datei mit Skills-Metadaten hochladen. Diese muss ein JSON-Array aus Skills-Objekten enthalten. Die Attribute der Skills-Objekte sind <a href="https://github.com/MOOChub/schema" target="_blank">hier</a> beschrieben.
          Bitte beachten Sie, dass der Upload nur eine einzige Datei zulässt. Ein neuer Upload überschreibt die vorhandenen Skills-Metadaten.'
        educational_alignment:
          'Sie können eine Datei mit Themenbereich-Metadaten hochladen. Diese muss ein JSON-Array aus Themenbereich-Objekten enthalten. Die Attribute der Themenbereich-Objekte sind <a href="https://github.com/MOOChub/schema" target="_blank">hier</a> beschrieben.
          Bitte beachten Sie, dass der Upload nur eine einzige Datei zulässt. Ein neuer Upload überschreibt die vorhandenen Themenbereich-Metadaten.'
        license:
          'Sie können eine Datei mit Lizenz-Metadaten hochladen. Diese muss ein JSON-Array aus Lizenz-Objekten enthalten. Die Attribute der Lizenz-Objekte sind <a href="https://github.com/MOOChub/schema" target="_blank">hier</a> beschrieben.
          Bitte beachten Sie, dass der Upload nur eine einzige Datei zulässt. Ein neuer Upload überschreibt die vorhandenen Lizenz-Metadaten. Eine vollständige Liste von Lizenzen und Ausnahmen finden Sie hier: <a href="https://spdx.org/licenses/" target="_blank">SPDX-Lizenzliste</a>.'
      course_visual:
        image: This image will be shown on all course lists. If you don't upload a teaser video, it will also appear on the course details page. For accessibility reasons, the image should not show any text.
        video_stream_id: Wenn Sie ein Teaser-Video auswählen, wird es auf der Seite mit den Kursdetails anstelle des Kursbildes verwendet.
        subtitles: "Entweder eine Untertiteldatei im WebVTT-Format oder ein ZIP-Archiv mit mehreren WebVTT-Dateien. Die Dateinamen aller WebVTT-Dateien müssen mit einem Trennzeichen (entweder '_' oder '-') und ihrem zwei oder drei Buchstaben langen Sprachcode (z.B. 'de' für Deutsch) enden. Beispiel: 'subtitles_de.vtt'."
      lti_provider:
        presentation_mode: 'Hinweis: Die Einbettung (frame) funktioniert nicht mit allen Tools in allen Browsern. Bitte stellen Sie sicher, dass es mit dem gewählten Tool funktioniert oder verwenden Sie stattdessen die Option "window".'
        custom_fields: "Spezifische Parameter, die gemäß dem LTI-Standard verwendet werden. Weitere Details zu den verfügbaren Parametern finden Sie in der Dokumentation des Tools."
      open_badge_template:
        name: Überschreibt den globalen Namen
        description: Überschreibt die globale Beschreibung
      poll:
        start_at: "Hinweis: Sie können nur Antwortoptionen zu einer Umfrage hinzufügen, wenn diese noch nicht gestartet ist."
      xikolo_course_item:
        end_date: Wenn ein Enddatum angegeben wurde, wird dieses Item für alle Teilnehmenden gesperrt, sobald das Datum erreicht wurde.
        start_date: Wenn ein Startdatum angegeben wurde, wird dieses Item für alle Teilnehmenden gesperrt, bis das Datum erreicht wurde.
      xikolo_course_section:
        end_date: Wenn ein Enddatum angegeben wurde, wird diese Section für alle Teilnehmenden gesperrt, sobald das Datum erreicht wurde.
        start_date: Wenn ein Startdatum angegeben wurde, wird diese Section für alle Teilnehmenden gesperrt, bis das Datum erreicht wurde.
      video:
        subtitles: "Entweder eine Untertiteldatei im WebVTT-Format oder ein ZIP-Archiv mit mehreren WebVTT-Dateien. Die Dateinamen aller WebVTT-Dateien müssen dabei nach einem Trennzeichen (entweder '_' oder '-') mit dem zwei oder drei Buchstaben langen Sprachcode (z.B. 'de' für Deutsch) enden. Beispiel: 'subtitles_de.vtt'"
      user:
        full_name: Dieser Name wird für die Ausstellung der Leistungsnachweise genutzt.
        display_name: Unter diesem Namen treten Sie auf der Lernplattform auf.

