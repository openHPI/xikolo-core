    registration_details:
      title: Étalonnage pour le certificat
      headline_steps: Prendre une photo pour la vérification
      steps_introduction: "Si vous avez opté pour le Certificat, nous avons besoin de trois photos de vous pour la reconnaissance automatique du visage. Procédez comme suit pour activer la fonction de reconnaissance faciale :"
      step_1: Assurez-vous que vous utilisez un <a href='https://smowl.net/en/faqs-proctoring-smowl/requirements/' target='_blank' rel='noopener'> navigateur compatible</a>.
      step_2: Cliquez sur "Calibrer votre image" à la fin de cette page.
      step_3: Prenez 3 photos de vous avec votre webcam. La deuxième photo apparaîtra sur votre certificat.
      step_4: Confirmez les photos ou prenez-en une nouvelle série après les avoir rejetées.
      callout_title: Calibrez votre image dès que possible
      callout_text: Le processus d'étalonnage peut prendre <strong>jusqu'à 48 heures</strong>. Pendant cette période, l'accès aux quiz corrigés et à tous les exercices pertinents est bloqué.
      verification_lifetime_headline: Durée de vie de la vérification
      verification_lifetime_text: Le calibrage est effectué par participant, et non par cours, c'est-à-dire qu'il n'est pas nécessaire de répéter l'ensemble du processus pour chaque cours. Dans les cours suivants, il sera vérifié si l'apparence a tellement changé qu'un nouvel étalonnage est nécessaire. Si tel est le cas, il vous sera demandé de le faire dans le cours.

