      general: "L'évaluation par les pairs permet aux apprenants d'évaluer le travail de leurs pairs. Ceci permet aux instructeurs de concevoir des travaux qui doivent évaluation humaine, même dans des cours en ligne ouverts massives. Les étudiants d'améliorer leur compréhension de la matière du cours et avoir la possibilité de réfléchir et d'apprendre en voyant et en notant le travail des autres."
      "Xikolo::PeerAssessment::AssignmentSubmission": "<strong>Soumettre vos tâches:</strong> durant cette phase, vous soumettez votre travail. Assurez-vous que vous respectiez le délai de soumission, sinon votre travail ne peut pas être classé et vous ne gagnerez pas de points."
      "Xikolo::PeerAssessment::Training": "<strong>Apprendre à noter:</strong> durant cette phase, vous évaluez certaines présentations noté par experts. Vous pouvez comparer votre notation avec la notation de l'instructeur et êtes en mesure d'ajuster / revoir votre notation."
      "Xikolo::PeerAssessment::PeerGrading": "<strong>Évaluer les autres apprenants:</strong> vous évaluez assignés au hasard soumissions de vos pairs (généralement 3 à 5). La notation est fait de façon anonyme et est basée sur des critères fournis par l'instructeur. Participation à l'étape de l'évaluation est nécessaire si vous voulez votre propre soumission à être évalué et considéré pour les points. Assurez-vous de respecter la date limite, sinon votre appréciation ne sera pas considéré."
      "Xikolo::PeerAssessment::SelfAssessment": "<strong>Auto-évaluation:</strong> durant cette phase, vous évaluez votre propre travail après avoir vu la présentation de vos pairs. Si votre score d'auto-évaluation est à moins de 10% de la note globale par les pairs, vous recevrez des points bonus. Comme toujours, assurez-vous que vous adhérez à la date limite."
      "Xikolo::PeerAssessment::Results": "<strong>Afficher vos résultats:</strong> les points sont calculés en fonction du score agrégé de vos pairs. Les résultats (points et commentaires écrite) seront visibles dans la section Afficher vos résultats."

