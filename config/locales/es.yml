      "Xikolo::PeerAssessment::SelfAssessment": "<strong>Evaluarse a sí mismo:</strong> durante esta fase, evaluará su propio trabajo después de haber visto lo que han entregado sus pares. Si la puntuación de su autoevaluación está dentro del 10 % de la nota global de sus pares, recibirá puntos extra. Como siempre, asegúrese de cumplir el plazo de entrega."
      "Xikolo::PeerAssessment::Results": "<strong>Ver sus resultados:</strong> los puntos se calculan en base a la puntuación total de sus pares. Podrá ver los resultados (puntos y comentarios por escrito) en la sección de Resultados."

