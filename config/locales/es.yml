      "Xikolo::PeerAssessment::AssignmentSubmission": "<strong>Entregar su trabajo:</strong> durante esta fase, debe entregar su trabajo. Asegúrese de cumplir el plazo de entrega, porque si no su trabajo no podrá evaluarse y no ganará puntos."
      "Xikolo::PeerAssessment::Training": "<strong>Aprender a poner nota:</strong> durante esta fase, evaluará las entregas de algún experto en evaluaciones. Puede comparar su evaluación con la del instructor y podrá cambiar o revisar la nota."
