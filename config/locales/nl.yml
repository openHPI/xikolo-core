    info_texts:
      general: "Peer assessment stelt leerlingen in staat om het werk van hun peers te beoordelen. Hierdoor kunnen docenten opdrachten ontwerpen die menselijke evaluatie nodig hebben, zelfs in massale open online cursussen. Studenten verbeteren hun begrip van het cursusmateriaal en hebben de mogelijkheid om te reflecteren en te leren door te kijken en te beoordelen het werk van anderen."
      "Xikolo::PeerAssessment::OpdrachtInlevering": "<strong>Je werk inleveren:</strong> tijdens deze fase dien je je werk in. Zorg ervoor dat je je aan de inleverdeadline houdt, anders kan je werk niet worden beoordeeld en verdien je geen punten."
      "Xikolo::PeerAssessment::Training": "<strong>Leren beoordelen:</strong> tijdens deze fase evalueer je een aantal inzendingen die door experts zijn beoordeeld. Je kunt je beoordeling vergelijken met de beoordeling van de docent en je beoordeling aanpassen/herzien."
      "Xikolo::PeerAssessment::PeerBeoordeling": "<strong>Evalueer uw peers:</strong> u beoordeelt willekeurig toegewezen inzendingen van uw peers (meestal 3 tot 5). De beoordeling gebeurt anoniem en is gebaseerd op criteria die door de instructeur worden verstrekt. Deelname aan de beoordelingsfase is vereist als u wilt dat uw eigen inzending wordt beoordeeld en in aanmerking komt voor punten. Zorg ervoor dat je je aan de deadline houdt, anders wordt je beoordeling niet in aanmerking genomen."
      "Xikolo::PeerAssessment::ZelfBeoordeling": "<strong>Evalueer jezelf:</strong> tijdens deze fase evalueer je je eigen werk nadat je de inzending van je peers hebt gezien. Als uw zelfevaluatiescore binnen 10% van uw algemene peer-cijfer ligt, ontvangt u bonuspunten. Zorg er zoals altijd voor dat je je aan de deadline houdt."
      "Xikolo::PeerAssessment::Resultaten": "<strong>Bekijk uw resultaten:</strong> punten worden berekend op basis van de verzamelde score van uw peers. De resultaten (punten en schriftelijke feedback) zijn zichtbaar in de sectie Resultaten."

