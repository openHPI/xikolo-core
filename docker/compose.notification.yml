---
include:
  - path: compose.background.yml
  - path: compose.init.yml

x-notification: &notification
  image: registry.xikolo.de/xikolo/web/xikolo-notification:latest
  build:
    context: ..
    dockerfile: docker/files/notification.Dockerfile
  env_file:
    - .env
  networks:
    - xikolo
  volumes:
    - ./config/xikolo.yml:/etc/xikolo.yml:ro
    - ./config/xikolo/notification.yml:/app/config/xikolo.yml:ro
  restart: always
  depends_on:
    init-database:
      condition: service_completed_successfully
    postgres:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy
    redis-cache:
      condition: service_healthy
    redis-sidekiq:
      condition: service_healthy

services:
  notification-msgr:
    <<: *notification
    command: msgr

  notification-server:
    <<: *notification
    command: server
    ports: # only for debugging
      - 3200:80

  notification-sidekiq:
    <<: *notification
    command: sidekiq
