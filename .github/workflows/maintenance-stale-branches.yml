---
name: Stale Branches

on:
  schedule:
    - cron: "0 6 * * 1-5"
  workflow_dispatch:

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - uses: crs-k/stale-branches@v8.2.2
        with:
          max-issues: 100
          compare-branches: info
          ignore-issue-interaction: true
